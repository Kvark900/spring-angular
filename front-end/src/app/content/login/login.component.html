<div class="container">
  <div class="row">
    <div class="card col-6 mx-auto" style="width: 20rem; margin-top: 120px;">
      <div class="card-body">
        <h4 class="card-title">Log in:</h4>
        <p *ngIf="loginError" class="alert alert-danger" role="alert">Wrong user or password</p>
        <form role="form" (submit)="login()">
          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="credentials.username" type="text" class="form-control" name="email"
                   aria-describedby="emailHelp" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="credentials.password" type="password" required class="form-control" name="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <span>Don't have an account, <a routerLink="/register">register!</a> </span>
      </div>
    </div>
  </div>
</div>
