<div class="row mb-2">
  <div class="col-lg-9 d-flex flex-wrap align-content-start">
    <!--Search user-->
    <div class="row col-lg-12 d-flex flex-nowrap pb-2">
      <div class="input-group">
        <select class="custom-select"
                id="search-user-dropdown"
                onchange="saveSearchParameters(this);">
          <option value="ID">ID</option>
          <option value="Name">Name</option>
          <option value="Surname">Surname</option>
          <option value="Email">Email</option>
        </select>
        <input type="text"
               id="searchUserBar"
               onkeyup='saveSearchParameters(this);'
               placeholder="Search for users.."
               class="form-control"
               aria-label="Text input with dropdown button">
      </div>
      <button type="button"
              class="btn btn-secondary ml-2"
              onclick="searchUserByProperty()">Search
      </button>
    </div>

    <div class="row col-lg-12">
      <!--Table with users-->
      <table class="table table-striped table-responsive"
             id="user-table">
        <thead class="thead">
        <tr>
          <th onclick="sortTable(0)">ID</th>
          <th onclick="sortTable(1)">Name</th>
          <th onclick="sortTable(2)">Surname</th>
          <th onclick="sortTable(3)">Username</th>
          <th onclick="sortTable(4)">Email</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody id="user-table-body">
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.surname}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td [ngSwitch]="user.enabled">
            <span *ngSwitchCase="true"
                  style="color:green">Enabled</span>
            <span *ngSwitchCase="false"
                  style="color:red">Disabled</span>
          </td>

          <!--Edit user button-->
          <td><a style="text-decoration: none; color:blue"
                 href="#"
                 class="editBtn"
                 data-toggle="tooltip"
                 data-placement="right"
                 title="Edit user">
            <i class="fa fa-edit"></i>
          </a>
          </td>

          <!--Remove user button-->
          <td>
            <a id="remove-link"
               style="text-decoration: none; color:red"
               data-toggle='modal'
               data-target='#deleteModal'
               data-placement="right"
               title="Remove user">
              <i class="fa fa-times"
                 aria-hidden="true"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
